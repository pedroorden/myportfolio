    - title: "Electoral Map of Greater Buenos Aires: Legislative 2021"
      description: "With this tool it is possible to explore the results of the 2021 Legislative Elections for the National Deputy category in Greater Buenos Aires according to the reference corridor (south, west, north). The proposal is to account for the nuances of electoral preference, investigating how the FDT-JUNTOS bid is settled on a territorial scale, for which the victory data of both forces are extracted and displayed on the screen, calculating the positive votes by electoral circuit."
      button:
